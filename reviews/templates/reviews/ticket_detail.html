{% extends 'base.html' %}
{% block content %}
<div class=" ticket-details">
    <h2>{{ ticket.title }}</h2>
        <p>{{ ticket.description }}</p>
        <p>{{ ticket.time_created }}</p>
        <p>{{ ticket.user }}</p>
    <img src="{{ ticket.image.url }}" alt="{{ ticket.title }}" width="200">
</div>
{% endblock content %}
