{% extends 'base.html' %}
{% block content %}
<div class="ticket-form">
    <h2>Créer un ticket</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Créer le ticket</button>
    </form>
</div>
{% endblock content %}
